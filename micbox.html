<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content=""width=device-width, initial-scale="1.0">
    <title>Clue 4</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" type="image/x-icon" href="favicon.png">


    <script>
        document.addEventListener('DOMContentLoaded', (event) => {

        function handleDragStart(e) {
            e.stopPropagation(); // stops the browser from redirecting.
            dragSrcEl = this;

            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        

        function handleDragOver(e) {
            e.preventDefault();
            return false;
        }

        function handleDragEnter(e) {
            e.stopPropagation(); // stops the browser from redirecting.
            this.classList.add('over');
        }

        function handleDragLeave(e) {
            this.classList.remove('over');
        }

        function handleDragEnd(e) {

            items.forEach(function (item) {
                item.classList.remove('over');
            });
        }

        function handleDrop(e) {
            e.stopPropagation(); // stops the browser from redirecting.
            if (dragSrcEl !== this) {
                dragSrcEl.innerHTML = this.innerHTML;
                this.innerHTML = e.dataTransfer.getData('text/html');
            }

            return false;
        }

        let items = document.querySelectorAll('.container .box');
        items.forEach(function(item) {
        item.addEventListener('dragstart', handleDragStart);
        item.addEventListener('dragover', handleDragOver);
        item.addEventListener('dragenter', handleDragEnter);
        item.addEventListener('dragleave', handleDragLeave);
        item.addEventListener('dragend', handleDragEnd);
        item.addEventListener('drop', handleDrop);
        });
        });
    </script>


</head>

<body>
    <header>
        <h1>HCTG Turn Your Radio On Treasure Hunt!</h1>
        <hr>
    </header>
    
    <div class="container">
        <div draggable="true" class="box"><img src="SW.jpg" alt="An evil black cloacked figure and a girl in a yellow dress holding an apple."> </div>
        <br>
        <div draggable="true" class="box"><img src="BF.jpg" alt="A crazy man in a grey beard and a girl in a cow-print hat."></div>
        <br>
        <div draggable="true" class="box"><img src="BGO1.png" alt="A group of 5 children wearing bright clothing."></div>
      </div>
    
</body>

</html>
